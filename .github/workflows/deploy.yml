name: Deploy email-api

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io \
            -u "${{ github.actor }}" --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/email-api:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/email-api:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/email-api:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/email-api:buildcache,mode=max

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io \
              -u "${{ secrets.GHCR_USER }}" --password-stdin

            cd /srv/email-api

            docker compose pull email-api
            docker compose up -d email-api
            docker image prune -f
